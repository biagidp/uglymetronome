<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  </head>
  <body>
    <div>
      <div class="flex justify-center items-center">
        <h1 class="text-4xl font-bold mt-8">Ugly Metronome</h1>
      </div>
      <div id="measure" class="flex justify-center items-center">
        <div 
          class="relative beat flex bg-stone-50 h-64 w-96 mt-8"
        >
          <h1 class="text-4xl font-bold absolute
            top-1/2 left-1/2 -translate-x-1/2 -translate-y-1/2">
            1
          </h1>
          <div class="8th flex flex-col w-1/2 h-full">
            <div
              class="16th w-full h-full"
              data-sixteenths="1"
            ></div>
            <div
              class="16th w-full h-full"
              data-sixteenths="3"
            ></div>
          </div>
          <div class="8th flex flex-col w-1/2 h-full">
            <div
              class="16th w-full h-full"
              data-sixteenths="2"
            ></div>
            <div
              class="16th w-full h-full"
              data-sixteenths="4"
            ></div>
          </div>
        </div>
        <div 
          class="relative beat flex bg-stone-50 h-64 w-96 mt-8"
        >
          <h1 class="text-4xl font-bold absolute
            top-1/2 left-1/2 -translate-x-1/2 -translate-y-1/2">
            2
          </h1>
          <div class="8th flex flex-col w-1/2 h-full">
            <div
              class="16th w-full h-full"
              data-sixteenths="1"
            ></div>
            <div
              class="16th w-full h-full"
              data-sixteenths="3"
            ></div>
          </div>
          <div class="8th flex flex-col w-1/2 h-full">
            <div
              class="16th w-full h-full"
              data-sixteenths="2"
            ></div>
            <div
              class="16th w-full h-full"
              data-sixteenths="4"
            ></div>
          </div>
        </div>
        <div 
          class="relative beat flex bg-stone-50 h-64 w-96 mt-8"
        >
          <h1 class="text-4xl font-bold absolute
            top-1/2 left-1/2 -translate-x-1/2 -translate-y-1/2">
            3
          </h1>
          <div class="8th flex flex-col w-1/2 h-full">
            <div
              class="16th w-full h-full"
              data-sixteenths="1"
            ></div>
            <div
              class="16th w-full h-full"
              data-sixteenths="3"
            ></div>
          </div>
          <div class="8th flex flex-col w-1/2 h-full">
            <div
              class="16th w-full h-full"
              data-sixteenths="2"
            ></div>
            <div
              class="16th w-full h-full"
              data-sixteenths="4"
            ></div>
          </div>
        </div>
        <div 
          class="relative beat flex bg-stone-50 h-64 w-96 mt-8"
        >
          <h1 class="text-4xl font-bold absolute
            top-1/2 left-1/2 -translate-x-1/2 -translate-y-1/2">
            4
          </h1>
          <div class="8th flex flex-col w-1/2 h-full">
            <div
              class="16th w-full h-full"
              data-sixteenths="1"
            ></div>
            <div
              class="16th w-full h-full"
              data-sixteenths="3"
            ></div>
          </div>
          <div class="8th flex flex-col w-1/2 h-full">
            <div
              class="16th w-full h-full"
              data-sixteenths="2"
            ></div>
            <div
              class="16th w-full h-full"
              data-sixteenths="4"
            ></div>
          </div>
        </div>
      </div>
    </div>
    <div>
      <label for="bpm">BPM:</label>
      <input type="text" id="bpm" name="bpm" value="60"/>
    </div>
    <div>
      <fieldset>
        <legend>Mark:</legend>
        <div>
          <input type="radio" name="mark" id="1" value="1" checked />
          <label for="1">On the beat</label>
        </div>
        <div>
          <input type="radio" name="mark" id="1/8" value="1/8" />
          <label for="1/8">On the Eighths</label>
        </div>
        <div>
          <input type="radio" name="mark" id="1/16" value="1/16" />
          <label for="1/16">On the Sixteenths</label>
        </div>
      </fieldset>
    </div>
    <div>
      <button id="start-button">Start</button>
      <button id="stop-button">Stop</button>
    </div>
    <script src="/src/index.js" type="text/javascript"></script>
    <div class="flex justify-center items-center">
      <a class="underline text-blue-600 hover:text-blue-800 visited:text-purple-600" href="https://github.com/biagidp/uglymetronome">github</a>
    </div>
  </body>
</html>
